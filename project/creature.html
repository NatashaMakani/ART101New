<!DOCTYPE html>
<html lang="en">

<head>
   <!-- All techy stuff goes here, inside HEAD -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Overall title of your page -->
   <title>Empty Template</title>
   <!-- Link to external CSS file -->
   <link rel="stylesheet" href="creature.css">
   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <!-- Link to external JavaScript file -->
   <script src="creature.js" DEFER></script>
</head>

<body>
   <!-- Main content goes here, inside BODY -->
    <h1> Creatures Garden </h1>

    <div id="creature-form">
        <h2>Add a Creature</h2>
        <div>Name: <input type=text id="crName"></div><br>
        <div>Colour: <input id="crColour" type="color"> </div><br>
        <div>Number of eyes: <input id="crEyesNumber" type="number" max="5" min="0" value = "#"></div><br>
        <!-- <div>Body Shape: <input id="crBodyShape" type="string"</div> -->
        <div>Body Shape: 
            <select name="Body Shape" id="crBodyShape">
                <option value='ellipse rx="50" ry="50" cx="50" cy="50"'>Circle</option>
                <option value='polygon points="50,10 100,100 0,100"'>Triangle</option>
                <option value='rect width="100" height="100"'>Square</option>
            </select>
        </div>
        <div><button id="add-creature">Let it roam!</button></div>
    </div>

    <div id="creature-list">Creatures list here:<br></div>

</body>
</html>
